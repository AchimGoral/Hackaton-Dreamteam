<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon Dreamteam</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>

<body>
    <!-- Start of Navbar -->
    <div class="nav-container">
        <nav class="navbar navbar-expand-lg fixed-top navbar-dark ">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <a class="navbar-brand  col-md-2" href="#home">Dreamteam <i class="fas fa-code"></i>
                    </a>
                    <ul class="navbar-nav navibar col-md-10 me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active grow" aria-current="page" href="index.html">Home</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!-- End of NavBar -->

    <!-- start of contact -->

    <section container>
        <div class="contact-div ">

            <div class="col-md-6 offset-3">
                If you would like to speak with the Dreamteam, feel free to contact us below. <br>
                (It is unlikely we will get back to you as we have a 2 month course to finish).
            </div>

            <div class="mb-2 col-md-6 offset-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Name...">
              </div>
            <div class="mb-2 col-md-6 offset-3">
                <label for="exampleFormControlInput1" class="form-label"></label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com...">
              </div>
              <div class="mb-3 col-md-6 offset-3">
                <label for="exampleFormControlTextarea1" class="form-label"></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write here..."></textarea>
              </div>

              <button class="btn-contact mb-2 col-md-6 offset-3" type="button" class="btn btn-primary">Submit</button>

        

        </div>


    </section>


    <!-- end of contact  -->


    <!-- Start of Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container-footer" style="text-align: center">
            <span class="text-muted"> Dreamteam &copy;2021</span>
        </div>
    </footer>
    <!-- End of Footer -->
    <!-- Link to Javascript file -->
    <script src="script.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
